<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <form id="city-form">
        <input type="search" placeholder="Enter city name" id="city-input" />
        <button type="submit">Submit</button>
      </form>

      <div>
        <h1>City Name: <span id="city-name"></span></h1>
        <img src="" id="weather-icon" alt="" />
        <p>Temperature: <span id="temperature"></span></p>
        <p>Feels Like:<span id="feels-like"></span></p>
        <p>Wind Speed:<span id="wind-speed"></span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
